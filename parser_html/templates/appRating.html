<div style="width: 97%;">
<div class="row">
    <div class="col-sm-8 col-md-8 col-lg-8">
        <font size="5" class="main-hearder-title">Rating & Reviews </font>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4 pull-right">
        <a href="#" id="see_more" class="pull-right"> <font size="5" class="main-hearder-title"> See More </font></a>
    </div>
</div>
<br>

<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <table width="100%">
            <tr>
                <td width="100%" align="left" valign="bottom" style="padding-top: 12px;">
                            <font size="8"> {{ ratings['avg_rating'] }} </font>
                            <font size="4"> out of {{ ratings['total_rating'] }} </font>
                            <font size="4" class="pull-right" style="margin-top: 31px;"> 499 Ratings </font>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <table width="100%">
            <tr>
                <td width="70px" align="left" valign="bottom">
                            <font size="1">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </font>
                </td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70"
                        aria-valuemin="0" aria-valuemax="100" style="width:{{ ratings['5*'] }}%">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="70px" align="left" valign="bottom">
                            <font size="1">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </font>
                </td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60"
                        aria-valuemin="0" aria-valuemax="100" style="width:{{ ratings['4*'] }}%">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="70px" align="left" valign="bottom">
                            <font size="1">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </font>
                </td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100" style="width:{{ ratings['3*'] }}%">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="70px" align="left" valign="bottom">
                            <font size="1">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </font>
                </td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="40"
                        aria-valuemin="0" aria-valuemax="100" style="width:{{ ratings['2*'] }}%">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="70px" align="left" valign="bottom">
                            <font size="1">
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </font>
                </td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30"
                        aria-valuemin="0" aria-valuemax="100" style="width:{{ ratings['1*'] }}%">
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<hr style="margin-top: 5px;margin-bottom: 5px;">

<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <table width="100%">
            <tr>
                <td width="50%" align="left" valign="bottom">
                    <font size="4"> Click to Rate </font>
                <td>
                <td width="50%" align="right" valign="bottom">
                    <table>
                        <tr>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <table width="100%">
            <tr>
                <td width="50%" align="left" valign="bottom">
                    <font size="4"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> &nbsp;Write a review </font>
                <td>
            </tr>
        </table>
    </div>
</div>
<br>

<div class="row">
    {% for rating in ratings['reviews'] %}
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <div class="review-details">
            <div class="review-details-inner">
            <table width="100%">
                <tr>
                    <td width="60%" align="left">
                        <b><font size="3"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{ rating['title'] }} </font></b></br>
                        <font size="2"><i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i></font>
                    <td>
                    <td width="60%" align="right" valign="top" style="padding-top: 3px;">
                        <b><font size="2"> {{ rating['user'] }} </font></b></br>
                        <font size="2"> {{ rating['time'] }} </font>
                    <td>
                </tr>
            </table>
                {{ rating['review'] }}
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
<div>
<hr>

<style>
.progress {
    height: 6px;
    margin-bottom: 1px;
    -webkit-box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0) !important;
    }
    
    .review-details{
        background-color: #3baee91a;
    }
    
    .review-details-inner{
        width:100%;
        text-align: justify;
        padding: 15px;
    }
</style>
