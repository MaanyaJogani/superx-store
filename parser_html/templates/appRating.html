    {% for rating in ratings['reviews'] %}
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">

            <div class="review-details-inner">
            <table width="100%">
                <tr>
                    <td width="60%" align="left">
                        <font size="1"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{ rating['title'] }} </font></br>
                        <font size="1"><i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i></font>
                    <td>
                    <td width="60%" align="right">
                        <font size="1"> {{ rating['user'] }} </font></br>
                        <font size="1"> {{ rating['time'] }} </font>
                    <td>
                </tr>
            </table>
                {{ rating['review'] }}
            </div>
        </div>
    </div>
