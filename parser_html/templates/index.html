{% extends 'main.html' %}
{% block content %}
<script>
$(document).ready(function(){
 $('#home').addClass('active');
});

<link href="static/static/custom-padding.css" rel="stylesheet" type="text/css"

<style>
#see_more{
  margin-top:1px;
  margin-left: 14px;
  text-decoration:none;
}

#see_more:hover{
  color: #555;
}

<div id="main">
    <div id="first-slider" style="height:65%;">
        <div id="carousel-example-generic" class="carousel slide carousel-fade"
             style="padding-top: 10px; height: 100%;">
            <!--<ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>-->
            <div class="carousel-inner" role="listbox">
                {% for image in image_list %}
                {% if loop.index == 1 %}
                <div class="item active slide{{loop.index}}" style="background-image: url(/static/images/{{ image }});
      background-size: 100% 100%;
    background-repeat: no-repeat;">
                    <div class="row">
                        <div class="container">
                            <div class="col-md-3 text-right">
                            </div>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="item slide{{loop.index}}" style="background-image: url(/static/images/{{ image }});
      background-size: 100% 100%;
    background-repeat: no-repeat;">
                    <div class="row">
                        <div class="container">
                            <div class="col-md-3 text-right">
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <a class="left carousel-control" href="#carousel-example-generic"
               role="button" data-slide="prev">
                <i class="fa fa-angle-left"></i><span
                    class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic"
               role="button" data-slide="next">
                <i class="fa fa-angle-right"></i><span
                    class="sr-only">Next</span>
            </a>
        </div>
        <div id="wrapper">
            <div class="overlay"></div>

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="col-md-12" style="padding-top: 150px;">
                    <div class="container">

                                    </div>
                                </div>

                                </div>

                                    </div>
                                    <a href="#" id="see_more"> See more</a>
                                </div>
                                </br>
                                </br>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div id="page-content-wrapper">
                <div class="col-md-12">

            <div id="page-content-wrapper">

                            <div class="row" style="padding-top: 1px;">
                                <div class="row">
                                    <div class="col-md-11">
                                        <h3> New Apps </h3>

            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->
    </div>
</div>
<div id="sumModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title" id="modalhead"></h4>
            </div>
            <div class="modal-body" style="float:left">
                <p id="modalbody">Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">Close
                </button>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript" src="static/js/index.js"></script>
